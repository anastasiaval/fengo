<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fengo</title>
  <link href="app.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <div class="content">
<header>
  <div class="top-bar">
    <div class="site-content"><a class="top-bar__link" href="#">My Account</a><a class="top-bar__link" href="#">MY Wishlist (0)</a><a class="top-bar__link" href="#">Checkout</a></div>
  </div>
  <div class="lang-currency"><a class="top-bar__link" id="choose-currency" href="#">US Dollar</a><a class="top-bar__link" id="choose-lang" href="#">English</a></div>
  <div class="logo"><a class="logo__text" href="#"><img src="img/logo1.png" alt="Fengo">FENGO</a></div>
  <div class="login"><a class="top-bar__link" href="#">Log In</a><span class="top-bar__span">or</span><a class="top-bar__link" href="#">Register</a></div>
  <form class="search">
    <input class="search__input" type="search" placeholder="Find it here...">
    <button class="search__button"></button>
  </form>
  <div class="nav-cart">
    <div class="navigation">
      <div class="navigation__icon">
        <div class="navigation__icon_elem"></div>
        <div class="navigation__icon_elem"></div>
        <div class="navigation__icon_elem"></div>
      </div><span class="navigation__text">Navigation</span>
    </div>
    <div class="cart"><span class="cart__sum">$0.00</span></div>
  </div>
</header>
        <div class="main"></div>
      </div>
      <footer></footer>
    </div>
  <script type="text/javascript" src="app.js"></script></body>
</html>
